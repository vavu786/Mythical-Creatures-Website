<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="web/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="web/js/script.js" type="text/javascript"></script>
    <title>Mythical Creatures!</title>
</head>

<body onload="animateYeti()">
    <h1 id="titles" >A Database of Mythical Creatures</h1>
    <div id="content">
        <div class="yetiButton">
            <img src="web/images/yeti_picture.jpg" alt="Picture of the mythical Yeti">
            <input type="button" id="yetiTransparentButton" onclick="changeToYeti();"/>
        </div>

        <div class="bigfootButton">
            <img src="web/images/bigfoot_picture.jpg" alt="Picture of the mythical Bigfoot">
            <input type="button" id="bigFootTransparentButton" onclick="changeToBigfoot();"/>
        </div>

        <div class="lochnessButton">
            <img src="web/images/lochness_picture.jpg" alt="Picture of the mythical Nessie">
            <input type="button" id="lochnessTransparentButton" onclick="changeToLochness();"/>
        </div>

        <div class="chupacabraButton">
            <img src="web/images/chupacabra_picture.jpg" alt="Picture of the mythical Chupacabra">
            <input type="button" id="chupacabraTransparentButton" onclick="changeToChupacabra();"/>
        </div>
    </div>
    <input type="button" id="home" onclick="changeToHome();" value="Home Page"/>

    <div id="animatedYeti"></div>
</body>
</html>
